{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% for item in room %}
        <h1>{{ item.name }}</h1>
        <h3>ID: {{ item.id }}</h3>
        <h3>Pojemność sali: {{ item.capacity }}</h3>
        <h3>Rezerwacje: {{ item.reservation }}</h3>
        <h3>Więcej o sali: {{ item.more }}</h3>
    {% endfor %}
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Usuń salę" class="btn btn-danger btn-lg btn-block">
    </form>
</div>
{% endblock %}
